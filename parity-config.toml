# https://github.com/paritytech/parity/wiki/Configuring-Parity
[parity]
chain = "chain.json"
[mining]
reseal_min_period = 0
reseal_max_period = 0
reseal_on_uncle = true
force_sealing = true
[rpc]
hosts = ["portal.paratii.video", "newchain.paratii.video", "localhost:8080", "127.0.0.1:8080", "0.0.0.0:8080"]
cors = ["*"]
apis = ["web3", "eth", "net", "personal", "parity", "parity_set", "traces", "rpc", "parity_accounts"]
[websockets]
origins = ["*"]
hosts = ["chainws.paratii.video", "localhost:8080", "127.0.0.1:8080", "0.0.0.0:8080"]
[network]
min_peers = 0
max_peers = 25
